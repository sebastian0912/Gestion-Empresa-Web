

<div class="body">
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login" id="signUp-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="login__field">
						<input type="email" class="login__input" placeholder="Correo" id="signIn-email" formControlName="email">
					</div>
					<div class="login__field">					
						<input type="password" class="login__input" placeholder="Contraseña" id="signIn-password" formControlName="password">
					</div>					
					
					<button class="button login__submit">
						<h4 class="button__text">Iniciar Sesión</h4>
					</button>
				</form>

			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>
		</div>
	</div>

</div>
